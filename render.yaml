services:
  - type: web
    name: discord-oauth-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: DISCORD_CLIENT_ID
        sync: false
      - key: DISCORD_CLIENT_SECRET
        sync: false
      - key: DISCORD_BOT_TOKEN
        sync: false
      - key: FLASK_SECRET_KEY
        sync: false
      - key: REDIRECT_URI
        sync: false
